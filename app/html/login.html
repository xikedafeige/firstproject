<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>金立手机登录界面</title>
	<link rel="stylesheet" type="text/css" href="/css/index.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
</head>
<body>
	<header></header>
	<form>
		<div id="outer">
			<div class="reg">
				<div class="top">
					<p>登录<a href="javascript:;">原官网账号登录</a></p>
				</div>
				<div class="middle">
					<input type="text" name="username"
					placeholder="请输入手机号" id="tel">
					<input type="password" name="password"
					placeholder="请输入密码" id="psd">
				</div>
				<p class="qq"><a href="javascript:;"><img src="/images/register/qq.png" /></a></p>
				<p class="avoidlogin">
					<input type="checkbox" name="checkbox"/ id="Intput">
					<label for="Intput">十天内免登录</label>
					<a href="javascript:;">忘记密码？</a>
				</p>
				<div class="button">
					<input type="button" name="btn" id="btn" value="立即登录">
				</div>
				<div class="bottom">
					<p>还没有amigo账号?<a href="http://localhost:11111/html/register.html">立即注册</a></p>
				</div>
			</div>	
		</div>
	</form>
	<footer></footer>
</body>
</html>
